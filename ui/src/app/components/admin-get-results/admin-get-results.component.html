<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <p class="display-6">Results of Campaign</p>

      <table mat-table [dataSource]="candidates" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="candidateName">
          <th mat-header-cell *matHeaderCellDef>
            Candidate Name
          </th>
          <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'green-row': candidates[0]['candidateVotes']===element.candidateVotes}">
            {{element.candidateName}} </td>
        </ng-container>

        <!-- Party Column -->
        <ng-container matColumnDef="candidateParty">
          <th mat-header-cell *matHeaderCellDef>
            Candidate Party
          </th>
          <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'green-row': candidates[0]['candidateVotes']===element.candidateVotes}">
            {{element.candidateParty}} </td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="candidateText">
          <th mat-header-cell *matHeaderCellDef>
            Candidate Text
          </th>
          <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'green-row': candidates[0]['candidateVotes']===element.candidateVotes}">
            {{element.candidateText}} </td>
        </ng-container>

        <!-- Votes counted -->
        <!-- Note Column -->
        <ng-container matColumnDef="candidateVotes">
          <th mat-header-cell *matHeaderCellDef>
            Total Votes
          </th>
          <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'green-row': candidates[0]['candidateVotes']===element.candidateVotes}">
            {{element.candidateVotes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
